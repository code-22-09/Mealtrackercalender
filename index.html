<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Daily Meals Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>My Daily Meals Tracker</h1>
        <p>Track your meals, costs & download your data</p>
    </header>

    <section class="calendar">
        <h2>Select Date</h2>
        <input type="date" id="datePicker">
    </section>

    <section class="meal-form">
        <h2>Add Meal for Selected Date</h2>
        <form id="mealForm">
            <label>Meal Type:</label>
            <select id="mealType">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Snack / Other</option>
            </select>

            <label>Food Name:</label>
            <input type="text" id="foodName" required>

            <label>Cost ($):</label>
            <input type="number" id="cost" min="0" step="0.01" required>

            <button type="submit">Add Meal</button>
        </form>
    </section>

    <section class="daily-log">
        <h2>Today's Meals</h2>
        <ul id="mealList"></ul>
        <p id="dailyTotal"></p>
    </section>

    <section class="export">
        <h2>Export Your Data</h2>
        <button id="exportTXT">Export as TXT</button>
        <button id="exportCSV">Export as CSV</button>
        <button id="exportPDF">Export as PDF</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
